<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <a href="/dashboard" class="float-end mt-2 btn btn-primary">Dashboard</a>
        <h1>New Note</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p class="text-success">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/create_note" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title of note" name="title">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Brief description about the note" name="description">
            </div>
            <div class="form-group">
                <label for="note">Note Content</label>
                <textarea class="form-control" id="note" cols="30" rows="10" name="note"></textarea>
            </div>
            <button type="submit" class="mt-2 btn btn-success">Create</button>
        </form>
    </div>
</body>
</html>
